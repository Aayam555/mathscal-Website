<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Sum of Interior Angles</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="sumOfAngle.css" />
    <link rel="stylesheet" href="../../cards.css" />
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <img class="center" src="../../images/EandIofAngle.png" alt="image" />
    <div class="card center" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">
          Calculate Sum of Interior Angles of a Polygon
        </h5>
        <hr />
        <h4 id="display"></h4>
        <input
          type="number"
          class="form-control"
          id="vertices"
          placeholder="Enter number of vertices"
        />
        <button class="btn btn-primary" onclick="sum_of_angles()">
          Calculate
        </button>
      </div>
    </div>
    <script src="sumOfAngle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
