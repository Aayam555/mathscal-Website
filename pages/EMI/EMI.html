<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>EMI Calculator</title>
    <link rel="shortcut icon" href="../../favicon.png" type="image/png" />

    <link rel="stylesheet" href="EMI.css" />
    <link rel="stylesheet" href="../../cards.css" />
  </head>
  <body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <img src="../../images/emi.jpg" class="center" alt="image" />
    <div class="card center" style="width: 18rem">
      <div class="card-body">
        <h4 class="card-title">EMI Calculator</h4>
        <input
          class="form-control"
          id="P"
          placeholder="Enter Loan Amount"
          type="number"
        />
        <input
          class="form-control"
          id="R"
          placeholder="Enter Interest rate"
          type="number"
        />
        <input
          class="form-control"
          id="N"
          placeholder="Enter Time Period in Months"
          type="number"
        />
        <hr />
        <h3 id="displayEMI"></h3>
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
      </div>
    </div>

    <script src="EMI.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
