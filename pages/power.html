<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Of Numbers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../style/power.css" />
    <link rel="stylesheet" href="../style/cards.css" />
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../index.html" id="home">Home</a>
    <div class="container">
      <div class="card mb-3" style="max-width: 20rem">
        <div class="card-header">
          <h4>Power of Numbers</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">Find Power of Numbers</h5>
          <h3 id="display"></h3>
          <input
            id="i1"
            class="form-control"
            type="number"
            placeholder="Enter Base"
            aria-label="Search"
            size="1"
          />
          <input
            id="i2"
            class="form-control"
            type="number"
            placeholder="Enter Exponent"
            aria-label="Search"
            size="1"
          />
          <button class="btn btn-outline-dark" type="submit" onclick="power()">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <script src="../script/power.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
