<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Mensuration</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../style/mensuration.css" />
    <link rel="stylesheet" href="../style/cards.css" />

    <style>
      #myUL {
        box-shadow: 0px 8px 16px 1px #f7f7f7df;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../index.html" id="home">Home</a>

    <div id="container" class="container">
      <input id="search" class="form-control mr-sm-2" size="20" type="search" type="text" id="myInput"
        onkeyup="myFunction()" placeholder="Search calculations for Mensuration" title="Search">
      <div class="list-group" id="myUL">
        <li><button onclick="showCardForAreaAndPerimeterOfEquilateralTriangle()" class="list-group-item list-group-item-action">Equilateral Triangle</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfScalaneTriangle()" class="list-group-item list-group-item-action">Scalane Triangle</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfRectangle()" class="list-group-item list-group-item-action">Rectangle</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfSquare()" class="list-group-item list-group-item-action">Square</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfParallelogram()" class="list-group-item list-group-item-action">Parallelogram</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfRhombus()" class="list-group-item list-group-item-action">Rhombus</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfQuadrilateral()" class="list-group-item list-group-item-action">Quadrilateral</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfTrapezium()" class="list-group-item list-group-item-action">Trapezium</button></li>
        <li><button onclick="showCardForAreaAndPerimeterOfCircle()" class="list-group-item list-group-item-action">Circle</button></li>
        <li><button onclick="showCardForAreaOfPathwaysRunningInside()" class="list-group-item list-group-item-action">Area of path running inside a rectangle</button></li>
        <li><button onclick="showCardForAreaOfPathwaysRunningOutside()" class="list-group-item list-group-item-action">Area of path running outside a rectangle</button></li>
        <li><button onclick="showCardForAreaOfPathCrossingEachOtherPerpendicularly()" class="list-group-item list-group-item-action">Area of path's crossing each other perpendicularly</button></li>
        <li><button onclick="showCardForAreaOfPathRunningOutsideCircularField()" class="list-group-item list-group-item-action">Area of path running outside a circular field</button></li>
        <li><button onclick="showCardForAreaOfPathRunningInsideCircularField()" class="list-group-item list-group-item-action">Area of path running inside a circular field</button></li>
      </div>
    </div>

    <script>
      function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("button")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>

    <script src="../script/mensuration.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
