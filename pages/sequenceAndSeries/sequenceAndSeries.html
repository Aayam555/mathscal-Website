<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Sequence and Series</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./sequenceAndSeries.css">
    <link rel="stylesheet" href="../../cards.css">
</head>

<body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Arithmetic Sequence and Series</h5>
                    <input id="aa" class="form-control" type="number" placeholder="a">
                    <input id="d" class="form-control" type="number" placeholder="d">
                    <input id="an" class="form-control" type="number" placeholder="n">
                    <h4 id="anthterm"></h4>
                    <h4 id="asum"></h4>
                    <h4 id="alist"></h4>
                    <button onclick="calculateArithmetic()" class="btn btn-outline-danger">Enter</button>
                </div>
            </div>
            <div class="card center-card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Geometric Sequence and Series</h5>
                    <input id="ga" class="form-control" type="number" placeholder="a">
                    <input id="r" class="form-control" type="number" placeholder="r">
                    <input id="gn" class="form-control" type="number" placeholder="n">
                    <h4 id="gnthterm"></h4>
                    <h4 id="gsum"></h4>
                    <h4 id="glist"></h4>
                    <button onclick="calculateGeometric()" class="btn btn-outline-success">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./sequenceAndSeries.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
