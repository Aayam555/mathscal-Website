<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGR Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../style/DGR.css" />
    <link rel="stylesheet" href="../style/cards.css" />
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../index.html" id="home">Home</a>
    <a class="btn btn-primary" href="https://measurementofangles.netlify.app" id="DGRNotes" target="_blank">Notes</a>
    <img class="center" src="../images/DGR.png" alt="image" />

    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Degree &rarr; Grade</h3>
        <input placeholder="Enter Value" class="form-control" id="dtog" type="number" />
        <h3 id="displaydtog"></h3>
        <button class="btn btn-primary" onclick="dtog()">Convert</button>
      </div>
    </div>

    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Degree &rarr; Radian</h3>
        <input placeholder="Enter Value" class="form-control" id="dtor" type="number" />
        <h3 id="displaydtor"></h3>
        <button class="btn btn-primary" onclick="dtor()">Convert</button>
      </div>
    </div>
    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Grade &rarr; Degree</h3>
        <input placeholder="Enter Value" class="form-control" id="gtod" type="number" />
        <h3 id="displaygtod"></h3>
        <button class="btn btn-primary" onclick="gtod()">Convert</button>
      </div>
    </div>

    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Grade &rarr; Radian</h3>
        <input placeholder="Enter Value" class="form-control" id="gtor" type="number" />
        <h3 id="displaygtor"></h3>
        <button class="btn btn-primary" onclick="gtor()">Convert</button>
      </div>
    </div>

    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Radian &rarr; Degree</h3>
        <input placeholder="Enter Value" class="form-control" id="rtod" type="number" />
        <h3 id="displayrtod"></h3>
        <button class="btn btn-primary" onclick="rtod()">Convert</button>
      </div>
    </div>

    <div class="card center">
      <div class="card-body">
        <h3 class="card-title">Radian &rarr; Grade</h3>
        <input placeholder="Enter Value" class="form-control" id="rtog" type="number" />
        <h3 id="displayrtog"></h3>
        <button class="btn btn-primary" onclick="rtog()">Convert</button>
      </div>
    </div>
    <script src="../script/DGR.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
