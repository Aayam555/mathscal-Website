    <span>\[\text{If } a^2 - b^2 \text{ and } a - b \text{ are given.Then }(a, b) = ?\]</span>
    <div class="card center">
        <div class="card-body">
            <h4 class="card-title">Difference of 2 squares</h4>
            <input type="number" class="form-control" placeholder="Enter (a²-b²)" id="difference_of_two_squares" />

            <input type="number" class="form-control" placeholder="Enter high range (a-b)" id="difference_of_a_and_b" />
            <button class="btn btn-primary" onclick="calculate()">
