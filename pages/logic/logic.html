<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Logic (Truth Table)</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="logic.css">
    <link rel="stylesheet" href="../../cards.css">
</head>

<body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>

    <div>
        
    
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">Conjunction</h5>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">p</th>
                        <th scope="col">q</th>
                        <th scope="col">p∧q</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>T</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>T</td>
                        <td>F</td>
                        <td>F</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>T</td>
                        <td>F</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>F</td>
                        <td>F</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">Conditional or Implication</h5>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">p</th>
                        <th scope="col">q</th>
                        <th scope="col">p⇒q</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>T</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>T</td>
                        <td>F</td>
                        <td>F</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>F</td>
                        <td>T</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        
    </div>



    <div>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">Disjunction or Alteration</h5>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">p</th>
                        <th scope="col">q</th>
                        <th scope="col">p∨q</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>T</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>T</td>
                        <td>F</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>F</td>
                        <td>F</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    
        
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">Bi-conditional</h5>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">p</th>
                        <th scope="col">q</th>
                        <th scope="col">p↔q</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>T</td>
                        <td>T</td>
                        <td>T</td>
                      </tr>
                      <tr>
                        <td>T</td>
                        <td>F</td>
                        <td>F</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>T</td>
                        <td>F</td>
                      </tr>
                      <tr>
                        <td>F</td>
                        <td>F</td>
                        <td>T</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 style="text-align: center;" class="card-title">Negation or denial</h5>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">p</th>
                    <th scope="col">~p</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>T</td>
                    <td>F</td>
                  </tr>
                  <tr>
                    <td>F</td>
                    <td>T</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    

    <script src="logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
