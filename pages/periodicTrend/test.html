        // Define a professional and distinct color palette for each period
        const periodColors = {
            1: '#e6194b', // Red
            2: '#3cb44b', // Green
            3: '#ffe119', // Yellow
            4: '#4363d8', // Blue
            5: '#f58231', // Orange
            6: '#911eb4', // Purple
            7: '#46f0f0', // Cyan
        };

        const propertyTitles = {
            "AtomicRadius": "Atomic Radius (picometers, pm)",
            "AtomicMass": "Atomic Mass (amu)",
            "Electronegativity": "Electronegativity (Pauling)",
            "IonizationEnergy": "Ionization Energy (kJ/mol)",
            "ElectronAffinity": "Electron Affinity (kJ/mol)",
            "MeltingPoint": "Melting Point (K)",
            "BoilingPoint": "Boiling Point (K)",
            "Density": "Density (g/cm³)"
        };

        function updatePlot(selectedProperty) {
            // Filter out elements that do not have data for the selected property
            const filteredData = elementsData.filter(el => el[selectedProperty] !== null && el[selectedProperty] !== undefined);

            const xValues = filteredData.map(el => el.AtomicNumber);
            const yValues = filteredData.map(el => el[selectedProperty]);
            const colors = filteredData.map(el => periodColors[el.Period] || '#808080'); // Fallback grey
            const textLabels = filteredData.map(el =>
                `<b>${el.Symbol}</b> (${el.Name})<br>` +
                `Atomic Number: ${el.AtomicNumber}<br>` +
                `Period: ${el.Period}<br>` +
                `Group: ${el.Group}<br>` +
                `${propertyTitles[selectedProperty]}: ${el[selectedProperty]}`
            );

            const trace = {
                x: xValues,
                y: yValues,
                mode: 'lines+markers',
                type: 'scatter',
                name: selectedProperty,
                text: filteredData.map(el => el.Symbol),
                textposition: 'top center',
                hoverinfo: 'text',
                hovertext: textLabels,
                line: {
                    color: '#000000', // Black line color
                    width: 2
                },
                marker: {
                    size: 6,
                    color: colors, // Color by period
                    line: {
                        color: 'rgba(0, 0, 0, 0.4)',
                        width: 0.5
                    },
                    symbol: 'circle',
                },
                textfont: {
                    family: 'Inter, sans-serif',
                    size: 8,
                    color: '#333'
                }
            };

            const layout = {
                title: {
                    text: `Periodic Trend of ${propertyTitles[selectedProperty]}`,
                    font: {
                        family: 'Inter',
                        size: 24,
                        color: '#333'
                    },
                    yref: 'paper',
                    y: 0.95
                },
                xaxis: {
                    title: {
                        text: 'Atomic Number (Z)',
                        font: {
                            family: 'Inter',
                            size: 16,
                            color: '#444'
                        }
                    },
                    zeroline: false,
                    tickmode: 'linear',
                    dtick: 10,
                    gridcolor: '#e0e0e0',
                    rangemode: 'tozero',
                    autorange: true
                },
                yaxis: {
                    title: {
                        text: propertyTitles[selectedProperty],
                        font: {
                            family: 'Inter',
                            size: 16,
                            color: '#444'
                        }
                    },
                    zeroline: false,
                    gridcolor: '#e0e0e0',
                    rangemode: 'tozero',
                    autorange: true
                },
                hovermode: 'closest',
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: '#ffffff',
                margin: {
                    l: 80, r: 80, b: 80, t: 100
                },
                showlegend: false,
                responsive: true
            };

            Plotly.newPlot('plot', [trace], layout);
        }

        // Initialize the plot on page load
        window.onload = function() {
            const propertySelect = document.getElementById('property-select');
            updatePlot(propertySelect.value); // Plot Atomic Radius by default

            // Add event listener for dropdown change
            propertySelect.addEventListener('change', (event) => {
                updatePlot(event.target.value);
            });

            // Add event listener for window resize to ensure responsiveness
            window.addEventListener('resize', function() {
                Plotly.relayout('plot', {
                    width: document.getElementById('plot').clientWidth,
                    height: document.getElementById('plot').clientHeight
                });
            });
        };
