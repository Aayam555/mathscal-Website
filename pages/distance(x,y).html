<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Between Two Coordinates</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../style/distance(x,y).css" />
    <link rel="stylesheet" href="../style/cards.css" />

    <style>
      .form-control {
        width: 15rem !important;
        margin-left: 10px;
      }
      h4 {
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../index.html" id="home">Home</a>
    <img class="center" src="../images/distance.png" alt="images" />
    <div class="card center" style="width: 21rem">
      <div class="card-body">
        <h4 class="card-title">Calculate Distance</h4>
        <div class="row">
          <h4>x<sub>1</sub> =</h4>
          <input
            id="x1"
            type="number"
            class="form-control"
            placeholder="Enter Value"
            size="5"
          />
        </div>
        <div class="row">
          <h4>y<sub>1</sub> =</h4>
          <input
            id="y1"
            type="number"
            class="form-control"
            placeholder="Enter Value"
            size="5"
          />
        </div>
        <div class="row">
          <h4>x<sub>2</sub> =</h4>
          <input
            id="x2"
            type="number"
            class="form-control"
            placeholder="Enter Value"
            size="5"
          />
        </div>
        <div class="row">
          <h4>y<sub>2</sub> =</h4>
          <input
            id="y2"
            type="number"
            class="form-control"
            placeholder="Enter Value"
            size="5"
          />
        </div>
        <h4 id="displayRoot"></h4>
        <!-- for displaying in root   -->
        <h4 id="displayDec"></h4>
        <!-- for displaying in decimal   -->
        <button class="btn btn-primary" onclick="distance()">Calculate</button>
      </div>
    </div>

    <!-- Desmos Graphing Calculator -->
    <section id="desmos"></section>

    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="../script/distance(x,y).js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
