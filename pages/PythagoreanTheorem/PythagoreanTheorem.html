<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagorus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../favicon.png" type="image/png" />
    <link rel="stylesheet" href="pytha.css" />
    <link rel="stylesheet" href="../../cards.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <img id="pytha" src="../../images/right angle.png" alt="Right Angled Triangle" />
    <h1>\[a^2+b^2 = c^2\]</h1>
    <div class="container">
      <div class="row">
        <div
          class="card center-block border-danger mb-3"
          style="width: 18rem"
          id="c1"
        >
          <div class="card-body">
            <h4 class="card-title">Hypotenuse</h4>
            <h6 class="card-subtitle mb-2 text-muted">Find Hypotenuse</h6>
            <h5 id="hp"></h5>
            <h5 id="hb"></h5>
            <h5 id="h"></h5>
            <div class="row">
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Perpendicular"
                aria-label="Search"
                id="p1"
              />
              <!--id for perpendicular id p1-->
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Base"
                aria-label="Search"
                id="b1"
              />
              <!--id for hypotenuse id b1-->
              <button
                class="btn btn-outline-danger"
                type="number"
                onclick="hypotenuse()"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
        <div
          class="card center-block border-success mb-3"
          style="width: 18rem"
          id="c2"
        >
          <div class="card-body">
            <h4 class="card-title">Perpendicular</h4>
            <h6 class="card-subtitle mb-2 text-muted">Find Perpendicular</h6>
            <h5 id="ph"></h5>
            <h5 id="pb"></h5>
            <h5 id="p"></h5>
            <div class="row">
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Hypotenuse"
                aria-label="Search"
                id="h1"
              />
              <!--id for hypotenuse id h1-->
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Base"
                aria-label="Search"
                id="b2"
              />
              <!--id for base id b2-->
              <button
                class="btn btn-outline-success"
                type="submit"
                onclick="perpendicular()"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
        <div
          class="card center-block border-primary mb-3"
          style="width: 18rem"
          id="c3"
        >
          <div class="card-body">
            <h4 class="card-title">Base</h4>
            <h6 class="card-subtitle mb-2 text-muted">Find Base</h6>
            <h5 id="bh"></h5>
            <h5 id="bp"></h5>
            <h5 id="b"></h5>
            <div class="row">
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Hypotenuse"
                aria-label="Search"
                id="h2"
              />
              <!--id for hypotenuse id h2-->
              <input
                class="form-control mr-sm-2"
                type="number"
                size="12"
                placeholder="Perpendicular"
                aria-label="Search"
                id="p2"
              />
              <!--id for perpendicular id p1-->
              <button
                class="btn btn-outline-primary"
                type="submit"
                onclick="base()"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="pytha.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
