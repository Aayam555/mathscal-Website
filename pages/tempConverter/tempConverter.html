<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="tempConverter.css">
    <link rel="stylesheet" href="../../cards.css">
</head>

<body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <img class="center" src="../../images/temp converter.jpg" alt="image">
    <div class="row">
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">&deg;C &rarr; &deg;F</h5>
                <h3 id="displayCtoF"></h3>
                <input id="CtoF" class="form-control" type="number" placeholder="Enter Temperature in 째C">
                <button onclick="CtoF()" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">&deg;F &rarr;K</h5>
                <h3 id="displayFtoK"></h3>
                <input id="FtoK" class="form-control" type="number" placeholder="Enter Temperature in 째F">
                <button onclick="FtoK()" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">K &rarr; &deg;C</h5>
                <h3 id="displayKtoC"></h3>
                <input id="KtoC" class="form-control" type="number" placeholder="Enter Temperature in K">
                <button onclick="KtoC()" class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">&deg;F &rarr; &deg;C</h5>
                <h3 id="displayFtoC"></h3>
                <input id="FtoC" class="form-control" type="number" placeholder="Enter Temperature in 째F">
                <button onclick="FtoC()" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">&deg;K &rarr;F</h5>
                <h3 id="displayKtoF"></h3>
                <input id="KtoF" class="form-control" type="number" placeholder="Enter Temperature in 째F">
                <button onclick="KtoF()" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <div class="card center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">&deg;C &rarr;K</h5>
                <h3 id="displayCtoK"></h3>
                <input id="CtoK" class="form-control" type="number" placeholder="Enter Temperature in K">
                <button onclick="CtoK()" class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>
    <script src="tempConverter.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
