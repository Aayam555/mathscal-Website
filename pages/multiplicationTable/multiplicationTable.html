<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Multiplication Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="multiplicationTable.css" />
    <link rel="stylesheet" href="../../cards.css" />
  </head>

  <body>
    <a class="btn btn-outline-dark" href="../../index.html" id="home">Home</a>
    <img
      src="../../images/multiplicationTable.jpg"
      alt="image"
      height="200px"
      width="250px"
      class="center"
    />

    <div class="card center">
      <div class="card-body">
        <h4 class="heading">Multiplication Table Generator</h4>
        <input
          type="number"
          class="form-control"
          placeholder="Enter number"
          id="number"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Enter number of tables"
          id="table"
        />
        <button class="btn btn-primary" onclick="generate()">Generate</button>
      </div>
      <hr />
      <h4 id="display"></h4>
    </div>

    <script src="multiplicationTable.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
