    <title>Quadratic Equation Solver</title>

            box-shadow: 0px 8px 8px 1px rgba(194, 189, 189, 0.876);

</head>

<body>
    <a class="btn btn-outline-dark" href="../index.html" id="home">Home</a>
        <h3> \[ax^2+bx+c = 0\]\[x = \frac{-b\pm\sqrt{b^2-4ac}}{2a}\]</h3>

    <div class="card center">
        <div class="card-body">
            <h4 class="card-title">Quadratic Equation Solver</h4>
            <div class="row">
                <h4 class="label">a = </h4>
                <input class="form-control" type="number" id="a" placeholder="Enter value of a">
            </div>
            <div class="row">
                <h4 class="label">b = </h4>
                <input class="form-control" type="number" id="b" placeholder="Enter value of b">
            </div>
            <div class="row">
                <h4 class="label">c = </h4>
                <input class="form-control" type="number" id="c" placeholder="Enter value of c">
            </div>
            <hr>
            <h3 id="display"></h3>
            <button onclick="solve()" class="btn btn-primary">Solve</button>
        </div>
    </div>

    <script src="../script/quadraticEquation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
